<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Student Enrollment</title>
</head>

<body>
    <header>
        <h1>Student Enrollment</h1>

    </header>
    <div class="container" onselectstart="return false" ;>
        <section class="Enrollment-form">
            <form>
                <label for="name">Name:<input type="text" id="name" placeholder="Enter Your Name">

                    <label for="email">Email:<input type="email" id="email" placeholder="Enter Your E-Mail">

                        <label for="website">Website:<input type="url" id="website" placeholder="Eg.http:// or htpps://">

                            <label for="img">Image Link:<input type="url" id="img" placeholder="Paste Your Image Link">

                                <label for="Gender">Gender: <input type="radio" name="Gender" id="Gender">Male<input type="radio"
                                        name="Gender" id="Gender">Female

                                    <label for="Skills">Skills: <input type="checkbox" name="" id="Skills">HTML<input
                                            type="checkbox" name="" id="Skills">CSS<input type="checkbox" name="Skills"
                                            id="Skills">Java Script

                                        <button id="newEnroll">Submit</button>
            </form>
        </section>
        <div class="vertical-line"></div>
        <section class="Enrolled-students">
            <h1>Enrolled students</h1>
            <table>
                <tr>
                    <th>Details</th>
                    <th>Image</th>
                </tr>
                <tr>
                    <td>
                        <p><strong>Name:</strong> Durgesh</p>
                        <p><strong>Email:</strong> dummy@gmail.com</p>
                        <p><strong>Gender:</strong> Male</p>
                        <p><strong>Website:</strong> focusquestion.com</p>
                        <p><strong>Skills:</strong> HTML, CSS, JavaScript</p>
                    </td>
                    <td>
                        <img src="https://focusquest.netlify.app/images/my%20image.jpg" alt="User Image">
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
